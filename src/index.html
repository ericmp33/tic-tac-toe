<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark" />
        <link rel="icon" type="image/png" href="./img/favicon.png" />
        <title>Minimalist Tic Tac Toe</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/cascadia-code.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="./js/game-logic.js"></script>
        <script src="./js/utility.js"></script>
    </head>
    <body>
        <div class="flex-center flex-container">
            <div class="flex-center interface">
                <div class="flex-center title-container">
                    <a href="#" class="title play-again">
                        <h1 title="Restart">Tic tac toe</h1>
                    </a>
                </div>
                <div class="board">
                    <div class="row">
                        <a href="#" id="item-0" class="item">_</a>
                        <a href="#" id="item-1" class="item">_</a>
                        <a href="#" id="item-2" class="item">_</a>
                    </div>
                    <div class="row">
                        <a href="#" id="item-3" class="item">_</a>
                        <a href="#" id="item-4" class="item">_</a>
                        <a href="#" id="item-5" class="item">_</a>
                    </div>
                    <div class="row">
                        <a href="#" id="item-6" class="item">_</a>
                        <a href="#" id="item-7" class="item">_</a>
                        <a href="#" id="item-8" class="item">_</a>
                    </div>
                </div>
                <div class="game-output display-none" id="game-output">
                    <p id="winner" class="winner"></p>
                    <a href="#" class="play-again">Play again</a>
                </div>
            </div>
            <!-- desktop info div -->
            <div class="info" id="info-desktop">
                <p class="p-info">
                    Made by
                    <a href="https://github.com/ericmp33/" target="_blank"
                        >@ericmp33</a
                    >. Source code
                    <a
                        href="https://github.com/ericmp33/tic-tac-toe/"
                        target="_blank"
                        >here</a
                    >.
                </p>
            </div>
            <!-- mobile info div -->
            <div class="info display-none" id="info-mobile">
                <p class="p-info">
                    Made by
                    <a href="https://github.com/ericmp33/" target="_blank"
                        >@ericmp33</a
                    >.
                </p>
                <p class="p-info">
                    Source code
                    <a
                        href="https://github.com/ericmp33/tic-tac-toe/"
                        target="_blank"
                        >here</a
                    >.
                </p>
            </div>
        </div>
    </body>
</html>
