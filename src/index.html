<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark" />
        <title>Minimalist Tic Tac Toe</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/cascadia-code.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="flex-center-three flex-container">
            <div class="interface flex-center-three">
                <div class="flex-center-three title-container">
                    <a href="#" target="_blank">
                        <h1
                            class="game-title"
                            title="Check out the source code"
                        >
                            Tic tac toe
                        </h1>
                    </a>
                </div>
                <div class="game-board">
                    <div class="col col-0">
                        <a href="#" id="item-0" class="item">0</a>
                        <a href="#" id="item-1" class="item">1</a>
                        <a href="#" id="item-2" class="item">2</a>
                    </div>
                    <div class="col col-1">
                        <a href="#" id="item-3" class="item">3</a>
                        <a href="#" id="item-4" class="item">4</a>
                        <a href="#" id="item-5" class="item">5</a>
                    </div>
                    <div class="col col-2">
                        <a href="#" id="item-6" class="item">6</a>
                        <a href="#" id="item-7" class="item">7</a>
                        <a href="#" id="item-8" class="item">8</a>
                    </div>
                </div>
            </div>
            <div class="info">
                <p>
                    Made by
                    <a href="https://github.com/ericmp33/" target="_blank"
                        >@ericmp33</a
                    >. Source code
                    <a
                        href="https://github.com/ericmp33/tic-tac-toe/"
                        target="_blank"
                        >here</a
                    >.
                </p>
            </div>
        </div>
    </body>
</html>
