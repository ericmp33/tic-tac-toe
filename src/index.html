<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark" />
        <title>Tic Tac Toe</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/cascadia-code.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="interface">
            <h1 class="game-title">Tic tac toe</h1>
            <div class="game-board">
                <div class="col col-0">
                    <button id="item-0" class="item">0</button>
                    <button id="item-1" class="item">1</button>
                    <button id="item-2" class="item">2</button>
                </div>
                <div class="col col-1">
                    <button id="item-0" class="item">3</button>
                    <button id="item-1" class="item">4</button>
                    <button id="item-2" class="item">5</button>
                </div>
                <div class="col col-2">
                    <button id="item-0" class="item">6</button>
                    <button id="item-1" class="item">7</button>
                    <button id="item-2" class="item">8</button>
                </div>
            </div>
        </div>
    </body>
</html>
