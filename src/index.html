<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark" />
        <title>Tic Tac Toe</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/cascadia-code.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="interface">
            <h1>Tic tac toe</h1>
            <div class="game-board">
                <div class="col col-0">
                    <h1 id="item">0</h1>
                    <h1 id="item">1</h1>
                    <h1 id="item">2</h1>
                </div>
                <div class="col col-1">
                    <h1 id="item">3</h1>
                    <h1 id="item">4</h1>
                    <h1 id="item">5</h1>
                </div>
                <div class="col col-2">
                    <h1 id="item">6</h1>
                    <h1 id="item">7</h1>
                    <h1 id="item">8</h1>
                </div>
            </div>
        </div>
    </body>
</html>
