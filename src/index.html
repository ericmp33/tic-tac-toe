<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark" />
        <title>Minimalist Tic Tac Toe</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/cascadia-code.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="flex-center-three flex-container">
            <div class="interface flex-center-three">
                <div class="flex-center-three title-container">
                    <a href="javascript:window.location.reload(true)">
                        <h1 class="game-title" title="Reload the page">
                            Tic tac toe
                        </h1>
                    </a>
                </div>
                <div class="game-board">
                    <div class="col">
                        <a href="#" id="item-0" class="item">_</a>
                        <a href="#" id="item-1" class="item">_</a>
                        <a href="#" id="item-2" class="item">_</a>
                    </div>
                    <div class="col">
                        <a href="#" id="item-3" class="item">_</a>
                        <a href="#" id="item-4" class="item">_</a>
                        <a href="#" id="item-5" class="item">_</a>
                    </div>
                    <div class="col">
                        <a href="#" id="item-6" class="item">_</a>
                        <a href="#" id="item-7" class="item">_</a>
                        <a href="#" id="item-8" class="item">_</a>
                    </div>
                </div>
                <div class="game-output no-display">
                    <p id="game-output">
                        <p id="winner-output"></p>
                        <a href="javascript:window.location.reload(true)">Play again</a
                        >.
                    </p>
                </div>
            </div>
            <div class="info">
                <p>
                    Made by
                    <a href="https://github.com/ericmp33/" target="_blank"
                        >@ericmp33</a
                    >. Source code
                    <a
                        href="https://github.com/ericmp33/tic-tac-toe/"
                        target="_blank"
                        >here</a
                    >.
                </p>
            </div>
        </div>
    </body>
</html>
